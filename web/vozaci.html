<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vozni park</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">&times;</button>
        <a href="index.html" class="w3-bar-item w3-button">Evidencija vozila</a>
        <a href="vozaci.html" class="w3-bar-item w3-button">Evidencija vozača</a>
        <a href="radninalog.html" class="w3-bar-item w3-button">Radni nalog</a>
    </div>

    <div id="main">

        <div class="w3-teal">
            <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
            <div class="w3-container">
                <h4>Evidencija vozača</h4>
            </div>
        </div>

        <div class="button-wrapper">
            <button class="add-button" data-bs-toggle="modal" data-bs-target="#insertModal">Dodaj vozača</button>
            <!-- Modal -->
            <div class="modal fade" id="insertModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Dodaj vozača</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- <input type="text" class="form-control" placeholder="id" aria-label="id" id="id"> -->
                            <input type="text" class="form-control" placeholder="Ime" aria-label="Ime" id="ime">
                            <input type="text" class="form-control" placeholder="Prezime" aria-label="Username" id="prezime">
                            <input type="text" class="form-control" placeholder="Broj vozačke dozvole" aria-label="Username" id="broj_vozacke_dozvole">
                            <!-- <input type="date" class="form-control" placeholder="Datum isteka dozvole" aria-label="Username" id="datum_isteka_dozvole"> -->
                            <form>
                                <label for="datum_isteka_dozvole">Datum isteka dozvole:</label>
                                <input type="date" id="datum_isteka_dozvole">
                            </form>
                            <input type="text" class="form-control" placeholder="Kategorija vozačke dozvole" aria-label="Username" id="kategorije_vozacke_dozvole">
                            <input type="text" class="form-control" placeholder="kontakt informacije" aria-label="Username" id="kontakt_informacije">
                            <input type="text" class="form-control" placeholder="Ograničenja za vožnju" aria-label="Username" id="ogranicenja_za_voznju">
                            <select class="form-control" aria-label="Status" id="status">
                                <option value="aktivno">Aktivan</option>
                                <option value="neaktivno">Neaktivan</option>
                            </select>
                            <p id="greskaUpisa"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Odbaci</button>
                            <button type="button" class="btn btn-primary" onclick="insertVozaca()">Sačuvaj</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w3-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Ime</th>
                        <th scope="col">Prezime</th>
                        <th scope="col">Br. vozacke dozvole</th>
                        <th scope="col">Datum isteka dozvole</th>
                        <th scope="col">Kat. vozacke dozvole</th>
                        <th scope="col">Kontakt info.</th>
                        <th scope="col">Ogr. za voznju</th>
                        <th scope="col">Status</th>
                        <th scope="col">Izmjeni</th>
                        <th scope="col">Izbriši</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>

    </div>

    <!-- Update modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Izmjeni vozaca</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" placeholder="id" aria-label="id" id="idUpdate">
                            <input type="text" class="form-control" placeholder="ime" aria-label="ime" id="imeUpdate">
                            <input type="text" class="form-control" placeholder="prezime" aria-label="prezime" id="prezimeUpdate">
                            <input type="text" class="form-control" placeholder="broj_vozacke_dozvole" aria-label="Username" id="broj_vozacke_dozvoleUpdate">
                            <form>
                                <label for="datum_isteka_dozvoleUpdate">Datum isteka dozvole:</label>
                                <input type="date" id="datum_isteka_dozvoleUpdate">
                            </form>
                            <input type="text" class="form-control" placeholder="kategorije_vozacke_dozvole" aria-label="Username" id="kategorije_vozacke_dozvoleUpdate">
                            <input type="text" class="form-control" placeholder="kontakt_informacije" aria-label="Username" id="kontakt_informacijeUpdate">
                            <input type="text" class="form-control" placeholder="ogranicenja_za_voznju" aria-label="Username" id="ogranicenja_za_voznjuUpdate">
                            <select class="form-control" aria-label="Status" id="statusUpdate">
                                <option value="aktivno">Aktivan</option>
                                <option value="neaktivno">Neaktivan</option>
                            </select>
                            <p id="greskaUpisaUpdate"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Odbaci</button>
                            <button type="button" class="btn btn-primary" onclick="updateVozaca()">Sačuvaj izmjene</button>
                        </div>
                    </div>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="vozaci.js"></script>
</body>

</html>
